<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One of Us - Cipher Universe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-container">
        <!-- Background Image -->
        <div class="bg-image"></div>
        
        <!-- Message Text -->
        <div class="message-container">
            <h1 class="message-text glitch-text" data-text="SO YOU ONE OF US">SO YOU ONE OF US</h1>
        </div>
    </div>
    
    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="bgmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        // Ensure music plays (some browsers require user interaction first)
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5; // Set volume to 50%
            audio.play().catch(function(error) {
                // Auto-play was prevented, user will need to interact first
                console.log('Autoplay prevented:', error);
            });
        });
    </script>
</body>
</html>
