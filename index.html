<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Universe - Linux Workshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-container">
        <!-- Background Image -->
        <div class="bg-image"></div>
        <!-- Welcome Text (behind overlay) -->
        <div class="welcome-text-behind">
            <h1 class="glitch-text" data-text="WELCOME TO">WELCOME TO</h1>
        </div>
        <!-- Overlay Image -->
        <div class="overlay-container">
            <img src="overlay1.png" alt="Overlay" class="overlay-image">
        </div>
        <!-- Welcome Text (in front of overlay) -->
        <div class="welcome-text-front">
            <h2 class="glitch-text" data-text="CIPHER UNIVERSE">CIPHER UNIVERSE</h2>
        </div>
        
        <!-- Start Button -->
        <div class="button-container">
            <button class="start-button" onclick="window.location.href='register.html'">
                <span>START</span>
            </button>
        </div>
    </div>   
    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="bgmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Ensure music plays (some browsers require user interaction first)
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5; // Set volume to 50%
            audio.play().catch(function(error) {
                // Auto-play was prevented, user will need to interact first
                console.log('Autoplay prevented:', error);
            });
        });
    </script>
</body>
</html>
